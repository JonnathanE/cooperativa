{% extends "master.html" %}
{% block contenido %}
{% include "header.html" %}
<div class="row">
    <div class="col s12">
        <div class="card z-depth-3 brown lighten-5">
            <div class="card-content">
                <span class="card-title">{{mensaje}}</span>
                <table class="responsive-table highlight centered">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Tipo</th>
                            <th>Valor</th>
                            <th>Descripcion</th>
                            <th>Cuenta</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in transacciones %}
                        <tr>
                            <td>{{item.fecha}}</td>
                            <td>{{item.tipo}}</td>
                            <td>{{item.valor}}</td>
                            <td>{{item.descripcion}}</td>
                            <td>{{item.cuenta}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="card-action">

            </div>
        </div>
    </div>
</div>

{% endblock %}
