{% extends "master.html" %}
{% block contenido %}
<div class="container">
    <h4>{{mensaje}}</h4>
    <br>
    <form method="post" >
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Cuenta de Origen</label>
            <div class="col-sm-10">
                {{f.cuenta}}      
            </div>
            <label class="col-sm-2 col-sm-2 control-label">Valor</label>
            <div class="col-sm-10">
                {{f.valor}}      
            </div>
            <label class="col-sm-2 col-sm-2 control-label">Descripcion</label>
            <div class="col-sm-10">
                {{f.descripcion}}      
            </div>
        </div>
        <br>
        <div class="divider"></div>
        <div class="form-group ">
            <label class="col-sm-2 col-sm-2 control-label">Cuenta Destino</label>
            <div class="col-sm-10">
                {{b.numeroCuentaDestino}}      
            </div>
            <label class="col-sm-2 col-sm-2 control-label">DNI Cuenta Destino</label>
            <div class="col-sm-10">
                {{b.dniTitularCuentaDestino}}      
            </div>
            <label class="col-sm-2 col-sm-2 control-label">Titular Cuenta Destino</label>
            <div class="col-sm-10">
                {{b.titularCuentaDestino}}      
            </div>
        </div>
        {% csrf_token %}
        <input type="submit" value="Registrar">
    </form>
</div>
{% endblock %}
