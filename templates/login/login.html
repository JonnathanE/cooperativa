{% extends "master.html" %}
{% block contenido %}
<!--{{f}}-->
<div class="container">
    <h1>Login</h1>
    <form method = 'post'>{% csrf_token %}
        {% for field in f %}
            <div>
                {{field.label_tag}}<br>
                {{field}}
            </div>
        {% endfor %}
        <!--
        <input type="submit" value="Ingresar" class="waves-effect teal lighten-1">
        -->
        <button class="btn waves-effect waves-light teal lighten-1" type="submit">Ingresar
            <i class="material-icons right">send</i>
        </button>
        <a href="{% url 'home_page'%}" class="waves-effect waves-light btn">Cancelar</a>
    </form>
        
</div>
{% endblock contenido %}
